<div #container class="note-card-container" [@fade]>

    <a [routerLink]="link">
        <div class="notes-card-content">
            <h3 class="note-card-title">{{ title }}</h3>

            <div #bodytext class="note-card-body">
                <p>{{ body }}</p>
                <div #overflowfade class="fade-out"></div>
            </div>
        </div>
    </a>
    <div class="delete" (click)="onXButtonClick()">
        <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </div>
</div>
